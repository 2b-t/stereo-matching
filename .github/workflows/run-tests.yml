name: run-tests

on:
  push

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    container:
      image: tobitflatscher/stereo-matching
      volumes:
        - ${{ github.workspace }}:/stereo_matching
    steps:
      - name: Run utilities unittest
        run: | 
          apt-get install python3-parameterized
          cd /stereo_matching
          python3 -m unittest discover

