name: run-tests

on:
  push

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    container:
      image: tobitflatscher/stereo-matching
      volumes:
        - ${{ github.workspace }}:/stereo_matching
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run unittests in workspace
        run: python3 -m unittest discover

